<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_851142_6olygvqyqa.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
      <div class="music-panel">
        <div class="music">
          <div class="control">
            <span class="back"><i class="iconfont icon-back"></i></span>  
            <span class="play"><i class="iconfont icon-play"></i></span>
            <span class="forward"><i class="iconfont icon-xiayiqu"></i></span>
          </div>
          <div class="info">
            <div class="title">都选C</div>
            <div class="auther">赵英俊</div>
          </div>
        </div>
        <div class="progress">
          <div class="bar">
            <div class="progress-total"></div>
            <div class="progress-now"></div>
          </div>
          <div class="time">0:00</div>
        </div>
      </div>
      <ul class="list">
        <li class="song-first"></li>
        <li class="song-second"></li>
      </ul>
    </div>
    <script src = "js/index.js">
    </script>
    
</body>
</html>
